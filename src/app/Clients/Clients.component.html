<div class="container">

  <br>
  <h5>Clientes</h5>
  
  <form action="" [formGroup]="saveDataForm" class="mt-3">

    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name">
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" formControlName="lastname">
    </div>

    <div class="form-group">
      <label>Address</label>
      <textarea name="address" id="" cols="30" rows="5" class="form-control" formControlName="address"></textarea>
    </div>

    <button [disabled]="!saveDataForm.valid" class="btn btn-primary mt-3" (click)="saveClients()">Save</button>

  </form>

</div>
